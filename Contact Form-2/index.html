<html lang="en">

    <!-- Page Title -->
    <title>Contact Section-2</title>

    <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.ico"> 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Main Stylesheet -->

    <![endif]-->

  <body>
    <!-- Services Area Start -->
    <section class="contact-section">
      <div class="container">
        <div class="contact-form">
          <div class="heading">
            <h2>CONTACT US</h2>
          </div>
          <form>
            <div class="">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputUsername">Your name</label>
                    <input type="text" class="form-control" id="exampleInputUsername" placeholder=" Enter Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id">
                  </div>  
                  <div class="form-group">
                    <label for="telephone">Mobile No.</label>
                    <input type="tel" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no.">
                  </div> 
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for ="description"> Message</label>
                    <textarea rows="5" class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                  </div>             
                  <div class="form-group">
                    <button type="submit" class="btn btn-default"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Send Message</button>
                  </div>     
                </div>
              </div>                         
            </div>
          </form>
        </div>
        
      </div>
    </section>
    <!-- Services Area End -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
